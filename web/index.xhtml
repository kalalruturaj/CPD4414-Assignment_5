<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
              
        <title>Home Page</title>
    </h:head>
    <h:body class="bodd">
        <h:form >
          
            <h:dataTable value="#{posts.posts}" var="post">
                <h:column >
                    <h:commandLink class="userName" action="#{posts.viewPost(post)}">#{post.title}</h:commandLink>
                </h:column>
                <h:column class="userName">
                    
                    #{users.getUsernameById(post.user_id)}
                </h:column>
                <h:column class="userName">
                    
                </h:column>
                <h:column>
                    #{post.createdTime.toLocaleString()}
                </h:column>
            </h:dataTable>
            <c:if test="#{login.loggedIn}">
                <h:commandButton value="Add New" action="#{posts.addPost()}" />
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h:commandButton value="Login" action="login" />
            </c:if>
             <h:commandButton value="Delete" action="deletePost" />
             <h:commandButton value="Register" action="registerUser" />
               <h:commandButton value="View" action="viewPostsByUsers" />
               #{posts.currentPost.username}
        </h:form>
    </h:body>
</html>
