<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{posts.currentPost.title}</title>
        
    </h:head>
    <h:body>
        <h1>#{posts.currentPost.title}</h1>
        <p>By #{users.getUsernameById(posts.currentPost.user_id)} at #{posts.currentPost.createdTime.toLocaleString()}</p>
        <p>#{posts.currentPost.contents}</p>
        <p></p>
        <h:form>  
            <p>User Id:  <h:inputText value="#{user.id}" /></p>
            
            
            
            <h:commandButton value="View Result" action="#{posts.getPostByUser(post,user,user.id)}" />
        </h:form>
    </h:body>
</html>
